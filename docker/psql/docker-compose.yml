version: "3.6"

services:
  certmandb:
    image: postgres:15.2-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: certman
    volumes:
      - dev_certmandb_psql:/var/lib/postgresql/data
  certmandb.test:
    image: postgres:15.2-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: certman
    volumes:
      - test_certmandb_psql:/var/lib/postgresql/data

volumes:
  dev_certmandb_psql:
  test_certmandb_psql:
