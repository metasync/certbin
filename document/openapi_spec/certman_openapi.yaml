  /issuer/certificates/{id}/issue:
    parameters:
      - name: id
        in: path
        description: Certificate ID
        required: true
        schema:
          type: string
    put:
      description: Issue certificate
      requestBody:
        description: Certificate content encoded in base64
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                certificate_pfx:
                  type: string
                  description: Certificate in pfx format
                certificate_crt:
                  type: string
                  description: Certificate in crt format
      operationId: issue_certificate
      tags: ["issuer"]
      responses:
        "200":
          description: Request is completed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/certificate"
        "404":
