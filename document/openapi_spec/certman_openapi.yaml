openapi: 3.0.3
servers:
  - url: http://127.0.0.1:2300
    description: CertMan JSON Api Services (development)
info:
  title: CertMan OpenAPI
  description: CertMan JSON Api specifications
  version: 0.1.1
  contact:
    name: Chi Man Lei
